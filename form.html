<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            width: 150px;
            display: inline-block;
            vertical-align: top;
        }

        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="password"],
        .form-group textarea, 
        .form-group select {
            width: 60%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-group textarea {
            height: 60px;
        }

        .form-group input[type="file"] {
            border: none;
        }

        .form-group input[type="submit"],
        .form-group input[type="reset"],
        .form-group button {
            padding: 8px 15px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover,
        .form-group input[type="reset"]:hover,
        .form-group button:hover {
            background-color: #ddd;
        }

        .form-group .checkbox-group {
            display: inline-block;
        }

        fieldset {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Form Registrasi</h1>

    <div class="container">
        <form action="#" method="POST">
            <!-- Biodata Section -->
            <fieldset>
                <legend>Biodata</legend>

                <div class="form-group">
                    <label for="nama">Nama Mahasiswa</label>
                    : <input type="text" id="nama" name="nama" placeholder="Nama Anda">
                </div>

                <div class="form-group">
                    <label for="nim">No Induk Mahasiswa (NIM)</label>
                    : <input type="text" id="nim" name="nim" placeholder="123456789">
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat Mahasiswa</label>
                    : <textarea id="alamat" name="alamat" placeholder="Alamat Anda"></textarea>
                </div>

                <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir</label>
                    : 
                    <select name="tanggal_lahir" id="tanggal_lahir">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="bulan_lahir">Bulan Lahir</label>
                    : 
                    <select name="bulan_lahir" id="bulan_lahir">
                        <option value="Januari">Januari</option>
                        <option value="Februari">Februari</option>
                        <option value="Maret">Maret</option>
                        <!-- Add more options as needed -->
                    </select>
                    <label for="tahun_lahir">Tahun Lahir</label>
                    : 
                    <select name="tahun_lahir" id="tahun_lahir">
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    : 
                    <input type="radio" id="pria" name="jenis_kelamin" value="Pria">
                    <label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
                    <label for="wanita">Wanita</label>
                </div>

                <div class="form-group">
                    <label for="foto">Upload Foto</label>
                    : <input type="file" id="foto" name="foto">
                </div>

                <div class="form-group">
                    <label for="website">URL Website</label>
                    : <input type="text" id="website" name="website" placeholder="URL Website Anda">
                </div>

                <div class="form-group">
                    <label for="perguruan_tinggi">Perguruan Tinggi</label>
                    : <input type="text" id="perguruan_tinggi" name="perguruan_tinggi" placeholder="Perguruan Tinggi Anda">
                </div>
            </fieldset>

            <!-- Info Akun Section -->
            <fieldset>
                <legend>Info Akun</legend>

                <div class="form-group">
                    <label for="email">Email</label>
                    : <input type="email" id="email" name="email" placeholder="Email Anda">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    : <input type="text" id="username" name="username" placeholder="Username Anda">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    : <input type="password" id="password" name="password" placeholder="Password Anda">
                </div>

                <div class="form-group">
                    <label for="ulang_password">Ulangi Password</label>
                    : <input type="password" id="ulang_password" name="ulang_password" placeholder="Password Anda">
                </div>
            </fieldset>

            <!-- Kemampuan Dasar Section -->
            <fieldset>
                <legend>Kemampuan Dasar</legend>

                <div class="form-group checkbox-group">
                    
                    <input type="checkbox" id="html" name="kemampuan[]" value="HTML">
                    <label for="html">HTML</label>

                    <input type="checkbox" id="css" name="kemampuan[]" value="CSS">
                    <label for="css">CSS</label>

                    <input type="checkbox" id="javascript" name="kemampuan[]" value="Javascript">
                    <label for="javascript">Javascript</label>

                    <input type="checkbox" id="php" name="kemampuan[]" value="PHP">
                    <label for="php">PHP</label>

                    <input type="checkbox" id="mysql" name="kemampuan[]" value="MySQL">
                    <label for="mysql">MySQL</label>

                    <input type="checkbox" id="laravel" name="kemampuan[]" value="Laravel">
                    <label for="laravel">Laravel</label>

                    <input type="checkbox" id="react_native" name="kemampuan[]" value="React Native">
                    <label for="react_native">React Native</label>

                </div>
            </fieldset>

            <!-- Submit and Reset Buttons -->
            <div class="form-group">
                <input type="reset" value="Reset">
                <input type="submit" value="Simpan">
                <button type="button">Button</button>
            </div>
        </form>
    </div>

</body>
</html>
